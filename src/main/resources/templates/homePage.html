<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container d-flex flex-row">
    <div class="card">
        <a th:href="@{/cards/create}">Create new card</a>
    </div>
    <div class="container d-flex flex-row">
        <div class="mx-1 card" th:each="card: ${cardList}">
            <div class="card-body">
                <h5 class="card-title" th:text="${card.name}"></h5>
                <ul>
                    <li th:each="taskName: ${card.taskNames}" th:text="${taskName}">

                    </li>
                </ul>
                <a th:href="@{cards/open(id=${card.internalKey})}" class="btn">Open Card</a>
                <form th:action="@{cards/{id}/delete(id=${card.internalKey})}" th:method="POST">
                    <button type="submit" class="btn">Delete Card</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div>
    <div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${backlogCard.name}"></h5>
                <ul>
                    <li th:each="taskName : ${backlogCard.taskNames}" th:text="${taskName}">

                    </li>
                </ul>
            </div>
            <a th:href="@{cards/open(id=${backlogCard.internalKey})}" class="btn">Open Card</a>
        </div>
    </div>

    <a th:href="@{/tasks/new}">Create new task</a>
</div>
</body>
</html>
