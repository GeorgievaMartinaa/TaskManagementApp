<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/CSS/HomePage.css">
</head>
<body>

<form th:action="@{/cards/process}" th:object="${card}" th:method="POST">

    <div class="mb-3">
        <label for="name" class="form-label">Card name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}" class="error"></span>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Card notes</label>
        <input type="text" class="form-control" id="notes" th:field="*{notes}">
    </div>

    <input type="submit" class="btn btn-primary" value="Submit">

</form>

</body>
</html>
